{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<form method='POST'>
			{% csrf_token %}
			<div class="row">
				<h2 class="col s6 offset-s2"> {{ user.first_name }} {{ user.last_name }}'s Profile </h2>
			</div>
			<div class="row">
				<div class="col s4 offset-s2">
					User Bio: {{ form.bio }}
				</div>
			</div>
			<div class="row">
				<div class="col s4 offset-s2">
					Gravatar Username: {{ form.gravatar_username }}
				</div>
			</div>
			<div class="row">
				<div class="col s4 offset-s2">
					<button class="btn pink darken-1">Update Profile</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
