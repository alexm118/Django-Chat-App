{% extends 'base.html' %}
{% load gravatar %}

{% block content %}
	<div class="container">
		<div class='row'>
			<div class="col s8 offset-s2">
				<h2><img class="circle responsive-img" src="{% gravatar_url profile.gravatar_email 80 %}">{{ user.first_name }} {{ user.last_name }}'s Profile</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s4 offset-s2">
				<h3>Username: {{ user.username }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col s4 offset-s2">
				<h3>Email: {{ user.email }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col s4 offset-s2">
				<h3>Bio: </h3>
				{{ profile.bio }}
			</div>
		</div>
		<div class="row">
			<div class="col s4 offset-s2">
				<h3>Gravatar Email: {{ profile.gravatar_email }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col s4 offset-s2">
				<a href="update/" class="btn pink darken-1">Update Profile</a>
			</div>
		</div>
		<div class="row">
			<span class="hide"></span>
		</div>
	</div>

{% endblock %}
